<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12 border">
                <h1>Rock Paper Scissors - MULTIPLAYER!</h1>
            </div>
        </div>
        <div class="row text-center border">
            <div class="col-5">
                <p>You Picked</p>
                <img id="youPicked" src="https://via.placeholder.com/150x150">
            </div>
            <div class="col-2">
                <p id="wins">Wins: 0</p>
                <p id="losses">Losses: 0</p>
                <h2>=VS=</h2>
                <p id="win-lose">Win!/Lose!</p>
            </div>
            <div class="col-5">
                <p>They Picked</p>
                <img id="theyPicked" src="https://via.placeholder.com/150x150">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <h2>Pick One!</h2>
            </div>
        </div>
        <div class="row text-center border">
            <div class="col-4">
                <img id="choice" data-type="rock" src="assets/images/rock_1_200x200.png">
                <p>Rock</p>
            </div>
            <div class="col-4">
                <img id="choice" data-type="paper" src="assets/images/paper_200x200.png">
                <p>Paper</p>
            </div>
            <div class="col-4">
                <img id="choice" data-type="scissors" src="assets/images/scissors_200x200.png">
                <p>Scissors</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea id="message" name="message"></textarea>
                <form>
                    <input id="textinput" type="text" placeholder="Send Message...">
                    <button id="sendBtn" class="btn btn-secondary" type="button">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
